pipeline:
  name: Dev EKS Cluster
  identifier: Dev_EKS_Cluster
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: Say Hi
        identifier: Say_Hi
        description: ""
        type: CI
        spec:
          cloneCodebase: false
          caching:
            enabled: true
            override: false
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Hello
                  identifier: Hello
                  spec:
                    shell: Sh
                    command: |-
                      echo "Hello!"

                      echo "Ave!"
    - stage:
        name: Deploy EKS Dev
        identifier: Deploy_EKS_Dev
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: Globex
            serviceInputs:
              serviceDefinition:
                type: Kubernetes
                spec:
                  artifacts:
                    primary:
                      primaryArtifactRef: <+input>
                      sources: <+input>
          environment:
            environmentRef: Dev_EKS
            deployToAll: false
            infrastructureDefinitions:
              - identifier: Dev_EKS
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
    - stage:
        name: Custom
        identifier: Custom
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - parallel:
                  - step:
                      type: ShellScript
                      name: Expose Deployment
                      identifier: Expose_Deployment
                      spec:
                        shell: Bash
                        executionTarget: {}
                        source:
                          type: Inline
                          spec:
                            script: |-
                              echo "Listing services in namespace: default"
                              kubectl get svc -n default
                        environmentVariables: []
                        outputVariables: []
                      timeout: 10m
                  - step:
                      type: ShellScript
                      name: Health Check
                      identifier: Health_Check
                      spec:
                        shell: Bash
                        executionTarget: {}
                        source:
                          type: Inline
                          spec:
                            script: |
                              #!/bin/bash

                              URL="http://$(kubectl get svc aedifex-app -n default -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')"

                              echo "Hitting app at: $URL"

                              # Curl it and check for a 200 OK response
                              STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL")

                              if [[ "$STATUS_CODE" -eq 200 ]]; then
                                echo "✅ Smoke test passed!"
                              else
                                echo "❌ Smoke test failed. Status code: $STATUS_CODE"
                                exit 1
                              fi
                        environmentVariables: []
                        outputVariables: []
                      timeout: 10m
        tags: {}
