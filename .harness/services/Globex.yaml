service:
  name: Globex
  identifier: Globex
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: GlobexDev
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.Github_OAuth_1720712504098
                  gitFetchType: Branch
                  paths:
                    - manifests/hello_eks.yaml
                  repoName: aedifex/cdk8s
                  branch: master
              valuesPaths:
                - manifests/values.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: account.Aedifex_Dev
                imagePath: harness
                tag: <+pipeline.sequenceId>
                digest: ""
                region: us-west-2
                registryId: "824987503353"
              identifier: aedifexecr
              type: Ecr
  gitOpsEnabled: false
  orgIdentifier: default
  projectIdentifier: default_project
